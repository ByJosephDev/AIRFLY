<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/layout :: header">
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-12">
			<nav th:replace="/layout/layout :: navegacion"></nav>
			<div class="card mt-5">
				<div class="card-header"></div>
				<div class="card-body">
				<a class="btn btn-primary" href="/reservas/formulario">Registrar reserva</a>
						<table class="table mt-3">
							<thead class="thead-dark">
								<tr>
									<th scope="col">ID</th>
									<th scope="col">CLIENTE</th>
									<th scope="col">VIAJE</th>
									<th scope="col">ASIENTO</th>
									<th scope="col">EDITAR</th>
									<th scope="col">ELIMINAR</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="reserva : ${reservas}">
									<th scope="row" th:text="${reserva.id}"></th>
									<td th:text="${reserva.id_cliente}"></td>
									<td th:text="${reserva.id_viaje}"></td>
									<td th:text="${reserva.asiento}"></td>
									<td><a class="btn btn-warning"
										th:href="@{/reservas/formulario/} +${reserva.id}" th:text="Editar"></a></td>
									<td><a class="btn btn-danger"
										th:href="@{/reservas/eliminar/} +${reserva.id}" th:text="Eliminar" onclick="return confirm('Estas seguro de eliminar')"></a></td>
								</tr>
							</tbody>
						</table>
					</div>
			</div>
		</div>		
	</div>
</div>
</body>
</html>
