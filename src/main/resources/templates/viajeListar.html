<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/layout :: header">
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-12">
			<nav th:replace="/layout/layout :: navegacion"></nav>
			<div class="card mt-5">
				<div class="card-header"></div>
				<div class="card-body">
				<a class="btn btn-primary" href="/viajes/formulario">Registrar viaje</a>
						<table class="table mt-3">
							<thead class="thead-dark">
								<tr>
									<th scope="col">ID</th>
									<th scope="col">LUGAR DE PARTIDA</th>
									<th scope="col">LUGAR DE DESTINO</th>
									<th scope="col">HORA</th>
									<th scope="col">FECHA</th>
									<th scope="col">PRECIO</th>
									<th scope="col">EDITAR</th>
									<th scope="col">ELIMINAR</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="viaje : ${viajes}">
									<th scope="row" th:text="${viaje.id}"></th>
									<td th:text="${viaje.lugar_partida}"></td>
									<td th:text="${viaje.lugar_destino}"></td>
									<td th:text="${viaje.hora}"></td>
									<td th:text="${viaje.fecha}"></td>
									<td th:text="${viaje.precio}"></td>
									<td><a class="btn btn-warning"
										th:href="@{/viajes/formulario/} +${viaje.id}" th:text="Editar"></a></td>
									<td><a class="btn btn-danger"
										th:href="@{/viajes/eliminar/} +${viaje.id}" th:text="Eliminar" onclick="return confirm('Estas seguro de eliminar?')"></a></td>
								</tr>
							</tbody>
						</table>
					</div>
			</div>
		</div>		
	</div>
</div>
</body>
</html>
