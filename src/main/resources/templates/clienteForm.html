<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head  th:replace="/layout/layout :: header" >
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-12">
			<nav th:replace="/layout/layout :: navegacion"></nav>
			<div class="card mt-3">
				<div class="card-header" ></div>
				<div class="card-body">
					<h4 th:if="ERROR!=null" th:text="${ERROR}" style="color:red"></h4>
					<form th:action="@{/clientes/insertar}" th:object="${cliente}" method="POST">
						<div class="form-group">
							<label for="nombre">Nombres</label> 
							<input type="text" class="form-control" th:field="*{nombre}" name="nombre" required>
						</div>
						<div class="form-group">
							<label for="apellido">Apellidos</label>
							<input type="text" class="form-control" th:field="*{apellido}" name="apellido" required>
						</div>
						<div class="form-group">
							<label for="fecha_nacimiento">Fecha de nacimiento</label>
							<input id="date" type="date" class="form-control" th:field="*{fecha_nacimiento}" name="fecha_nacimiento" required>
						</div>
						<div class="form-group">
							<label for="documento">Documento</label>
							<input type="text" class="form-control" th:field="*{documento}" name="documento" required>
						</div>
						<div class="form-group">
							<label for="sexo">Sexo</label>
							<select name="sexo" class="form-control" required>
							    <option value="" disabled="disabled" selected>Seleccione un sexo</option>
							   	<option value="F" th:field="*{sexo}">Femenino</option>
							  	<option value="M" th:field="*{sexo}">Masculino</option>
							</select>
						</div>
						<input type="submit" th:value="${btn}" class="btn btn-primary">
					</form>
				</div>
			</div>
		</div>		
	</div>
</div>
</body>
</html>
